{% extends "polls/base.html" %}
{% block title %}Available Polls{% endblock %}

{% block content %}
<h2 class="page-title">Available Polls</h2>

<div class="polls-list">
    {% for question in latest_question_list %}
        <a href="{% url 'polls:detail' question.id %}" class="poll-card">
            <h3>{{ question.question_text }}</h3>
            <p class="meta">Published on {{ question.pub_date }}</p>
        </a>
    {% empty %}
        <p class="empty-text">No polls available.</p>
    {% endfor %}
</div>
{% endblock %}
